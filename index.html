    <title>Booki</title>
    <meta name="description" content="Rechercher votre prochain lieu de vacances hébergement et activités compris"/>
</head>
<body>
        <!-- **************** -->
        <!--    header + nav  -->
        <!-- **************** -->
    
    <header >
        <div class="flex flex-between" id="top">
            <img src="./images/logo/Booki@3x.png" id="logo" alt="Logo booki"/>
            <nav>
                <ul class="flex" id="topNav">
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- **************** -->
    <!-- end header + nav -->
    <!-- **************** -->

    <!-- **************** -->
    <!-- main -->
    <!-- **************** -->

    <main>
        <!-- title -->

        <div id="title">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        
        <!-- formulaire -->

        <div>
            <form action="#" id="form">
                <label for="icon location">
                    <i class="fa-solid fa-location-dot iconSearch"></i> 
                </label>
                <input type="search" placeholder="Marseille, France" name="search" id="inputSearch" required>
                <button class="btnSearch">
                    <span>Rechercher</span> 
                    <i class="fa-solid fa-search"></i> 
                </button>
            </form>
        </div>

        <!-- filtre -->
    
        <div id="groupes-list">
            <h2>Filtres</h2>
            <div id="filter-list">
                <div class="filter">
                    <i class="iconFilter fa-solid fa-money-bill-wave"></i>
                    <span>
                        Économique
                    </span> 
                </div>
                <div class="filter">
                    <i class="iconFilter fa-solid fa-child-reaching"></i>
                    
                    <span>
                        Familial
                    </span> 
                </div>
                <div class="filter">
                    <i class="iconFilter fa-solid fa-heart"></i>
                    <span>
                        Romantique
                    </span> 
                </div>
                <div class="filter">
                    <i class="iconFilter fa-solid fa-dog"></i>
                    <span>
                        Animaux autorisés
                    </span> 
                </div>
            </div>
        </div>
        
        <!-- info -->

        <div id="info">
            <i class="circleBgWhite colorPrimary fa-solid fa-info" id="iconInfo"></i>
            <p> Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
